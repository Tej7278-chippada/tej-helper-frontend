<!-- Helper Logo (icon + text) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260"
    width="260" height="260"
    role="img"
    aria-label="Helper logo" style="display:block; margin:auto">
    <defs>
        <!-- Gradients to match your CSS colors -->
        <linearGradient id="g-green" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4CAF50" />
            <stop offset="100%" stop-color="#45A049" />
        </linearGradient>
        <linearGradient id="g-blue" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2196F3" />
            <stop offset="100%" stop-color="#1976D2" />
        </linearGradient>
        <linearGradient id="g-orange" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FF9800" />
            <stop offset="100%" stop-color="#F57C00" />
        </linearGradient>
        <linearGradient id="g-pink" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#E91E63" />
            <stop offset="100%" stop-color="#C2185B" />
        </linearGradient>

        <!-- Soft glow similar to your CSS shadows -->
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Subtle text glow -->
        <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="tblur" />
            <feMerge>
                <feMergeNode in="tblur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Icon area (80x80 from your CSS, scaled up a bit and centered) -->
    <g transform="translate(70,35)">

        <!-- hands (as gradient circles with glow) -->
        <!-- hand-1 (top-left) -->
        <g filter="url(#softGlow)">
            <circle cx="47.5" cy="22.5" r="17.5" fill="url(#g-green)" />
        </g>
        <!-- hand-2 (top-right) -->
        <g filter="url(#softGlow)">
            <circle cx="80.0" cy="32.5" r="17.5" fill="url(#g-blue)" />
        </g>
        <!-- hand-3 (bottom-left) -->
        <g filter="url(#softGlow)">
            <circle cx="52.5" cy="55.0" r="17.5" fill="url(#g-orange)" />
        </g>
        <!-- hand-4 (bottom-right) -->
        <g filter="url(#softGlow)">
            <circle cx="72.5" cy="62.5" r="17.5" fill="url(#g-pink)" />
        </g>

        <!-- connector lines -->
        <g opacity="0.85">
            <!-- line-1: rotate 45° -->
            <rect x="55" y="25" width="25" height="2" rx="1" transform="rotate(0 47.5 26)" fill="#FFFFFF"
                opacity="0.8" />
            <!-- line-2: rotate -45° -->
            <rect x="45" y="45" width="25" height="2" rx="1" transform="rotate(0 37.5 46)" fill="#FFFFFF"
                opacity="0.8" />
        </g>

    </g>

    <!-- Logo text -->
    <text x="50%" y="210" text-anchor="middle"
        font-family="Inter, Poppins, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700"
        letter-spacing="-0.5" fill="#FFFFFF" filter="url(#textGlow)">
        Helper
    </text>
</svg>